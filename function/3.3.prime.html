<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function - Prime</title>
</head>
<body>
    <script type="text/javascript">
        var primeLessThan = function primeLessThan (n) {
            var arrayNumberLessEqN = [];
            for (var idx = 2; idx <= n; idx++) {
                arrayNumberLessEqN.push(idx);
            }
            return primeRes(arrayNumberLessEqN);
        };

        var primeRes = function primeRes () {
            var arr = arguments.length <= 0 || arguments[0] === undefined ? [] : arguments[0];

            if (arr.length == 0) return [];
            if (arr.length == 1) return arr;
            var firstItem = arr.shift();

            var filterArray = arr.filter(function (el) {
                return el % firstItem != 0;
            });

            return [firstItem].concat(primeRes(filterArray));
        };

        console.log(primeLessThan(100));
    </script>
</body>
</html>
