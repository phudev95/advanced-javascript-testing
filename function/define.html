<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function - Function Declarations vs Function Expressions</title>
</head>
<body>
    <script type="text/javascript">
        // https://javascriptweblog.wordpress.com/2010/07/06/function-declarations-vs-function-expressions/

        //--- Function Declarations
        /*
         * A Function Declaration defines a named function variable without requiring variable assignment.
         * Function Declarations occur as standalone constructs and cannot be nested within non-function blocks.
         * It’s helpful to think of them as siblings of Variable Declarations. Just as Variable Declarations must start
         * with “var”, Function Declarations must begin with “function”.
         */
        function isNimble () {
            return true;
        }

        // Ex:
        function foo () {
            function bar () {
                return 3;
            }
            return bar();

            function bar () {
                return 8;
            }
        }
        console.log("1. Foo: ", foo());// 1. Foo:  8


        //--- Function Expressions
        /*
            * A Function Expression defines a function as a part of a larger expression syntax (typically a variable assignment)
            * Functions defined via Functions Expressions can be named or anonymous. Function Expressions must not start
            * with “function” (hence the parentheses around the self invoking example below)
         */
        var canFly = function () {
            return true;
        };

        // Ex:
        function dosomething () {
            var bar = function () {
                return 3;
            };
            return bar();

            var bar = function () {
                return 8;
            };
        }
        console.log("2. Do Something: ", dosomething());// 2. Do Something:  3
    </script>
</body>
</html>
