<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array - Refer</title>
</head>
<body>
    <script type="text/javascript">
        // Case 1
        (function () {
            function test_ref(arg) {
                arg.length = 1;
            }
            var arr = [1,2,3,4,5,6,7,8,9];
            test_ref(arr);
            console.log('Case 1: ', arr);
        })();

        // Case 2
        (function () {
            function test_ref(arg) {
                arg = [];
            }
            var arr = [1,2,3,4,5,6,7,8,9];
            test_ref(arr);
            console.log('Case 2: ', arr);
        })();
    </script>
</body>
</html>
